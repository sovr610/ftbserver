# Configuration file

####################
# barrel
####################

barrel {
    S:barrel_capacity=10000
}


####################
# blocks
#===================
# set id to 0 to disable
####################

blocks {
    S:liquidpeat_BlockID=3101

    # Liquids only consume one item or block id depending on mode.
    S:veggiejuice_BlockID=3100
}


####################
# fuels
####################

fuels {
    ####################
    # ethanol
    ####################

    ethanol {
        ####################
        # biogas
        ####################

        biogas {
            I:BurnTime=40000
            I:MJt=5
            B:enabled=true

            # BurnTime - (BurnTime * percent_loss) = final burntime
            I:percent_loss=0
        }

    }

    ####################
    # biofuel
    ####################

    biofuel {
        ####################
        # biogas
        ####################

        biogas {
            I:BurnTime=40000
            I:MJt=5
            B:enabled=true

            # BurnTime - (BurnTime * percent_loss) = final burntime
            I:percent_loss=0
        }

    }

    ####################
    # creosoteoil
    ####################

    creosoteoil {
        ####################
        # biogas
        ####################

        biogas {
            I:BurnTime=10000
            I:MJt=2
            B:enabled=true

            # BurnTime - (BurnTime * percent_loss) = final burntime
            I:percent_loss=0
        }

    }

    ####################
    # meat
    ####################

    meat {
        ####################
        # biogas
        ####################

        biogas {
            I:BurnTime=5000
            I:MJt=1

            # BurnTime - (BurnTime * percent_loss) = final burntime
            I:percent_loss=0
        }

    }

}


####################
# furnace
####################

furnace {
    # With default values biofuel/ethanol will be equivilant to lava in a vanilla furnace.
    S:fuel_LiquidContainerForFurnace_NerfPercent=50
    S:fuel_LiquidContainersForFurnace=true
}


####################
