    I:can_ItemID=4103
    I:capsule_ItemID=4101
    I:hammer_ItemID=4104
    I:liquidpeat_ItemID=4151
    I:redcapsule_ItemID=4102
    I:rings_ItemID=31740

    # Liquids only consume one item or block id depending on mode.
